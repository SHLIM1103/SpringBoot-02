<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{border: 3px solid purple;}
        table tr{border: 2px solid black;}
        table tr td{border: 2px solid grey;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>ID</td>
                <td><input id="userid" type="text"></td>
            </tr>
            <tr>
                <td>PW</td>
                <td><input id="password" type="text"></td>
            </tr>
            <tr>
                <td>NAME</td>
                <td><input id="name" type="text"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="join-btn">회원가입</button>
                    <button id="cancel-btn">취소</button>
                </td>
            </tr>
        </table>
    </form>
<script>
    document.getElementById('join-btn')
    .addEventListener('click', e => {
        e.preventDefault()
        alert('회원가입 완료!')
        $.ajax({
            url: '/users',
            type: 'POST',
            data: JSON.stringify({userid: document.getElementById('userid').value,
                                  password: document.getElementById('password').value,
                                  name: document.getElementById('name').value}),
            dataType: 'json',
            contentType: 'application/json',
            success: d => {
                alert(`${d.name} 님, 환영합니다!`)
            },
            error: e => {`회원가입 실패`}
        })
    })
    document.getElementById('cancel-btn')
    .addEventListener('click', e => {
        alert('회원가입을 취소하였습니다.')
    })
</script>
</body>
</html>
