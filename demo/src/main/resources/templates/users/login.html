<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{border: 1px solid black;}
        table tr{border: 1px solid grey;}
        table tr td{border: 1px solid grey}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>LOGIN</h1>
    <form>
        <table>
            <tr>
                <td>ID</td>
                <td><input id="userid" type="text"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input id="password" type="text"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="login">로그인하기</button>
                    <button id="back">뒤로가기</button>
                </td>
            </tr>
        </table>
    </form>
    <script>
        document.getElementById('login')
        .addEventListener('click', e => {
            e.preventDefault()
            $.ajax({
                url: '/users',
                type: 'POST',
                data: JSON.stringify({userid: document.getElementById('userid').value,
                                       password: document.getElementById('password').value}),
                datatype: 'json',
                contentType: 'application/json',
                success: d => {
                },
                error: e => {
                    alert(`${e}의 이유로 전송실패`)
                }
            })
        })
        document.getElementById('back')
        .addEventListener('click', e => {
            location.href="index.html"
        })
    </script>
</body>
</html>
