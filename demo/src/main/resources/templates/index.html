<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HELLO !</h1>
    <a id="join" href="#">회원가입</a>
    <a id="login" href="#">로그인</a>
    <a id="mypage" href="#">마이페이지</a>
</body>
<script>
    document.getElementById('join')
    .addEventListener('click', e => {
        location.href="/forms/users/join"
    })
    document.getElementById('login')
    .addEventListener('click', e => {
        location.href="/forms/users/login"
    })
    document.getElementById('mypage')
    .addEventListener('click', e => {
        location.href="/forms/users/mypage"
    })
</script>
</html>
