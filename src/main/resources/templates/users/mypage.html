<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {border: 2px solid gray;}
        table tr {border: 1px solid black;}
        table tr td {border: 1px solid black;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>MY PAGE</h1>
    <table>
        <tr>
            <td>ID</td>
            <td id="userid"></td>
        </tr>
        <tr>
            <td>PW</td>
            <td id="password"></td>
        </tr>
        <tr>
            <td>NAME</td>
            <td id="name"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button id="update-btn">비번수정</button>
                <button id="delete-btn">회원탈퇴</button>
                <button id="logout-btn">로그아웃</button>
                <button id="home-btn">홈으로</button>
            </td>
        </tr>
    </table>
    <script>
        document.getElementById('home-btn').addEventListener('click', e => {
            e.preventDefault()
            location.href='/'
        })
        document.getElementById('update-btn').addEventListener('click', e => {
            location.href='/move/users/update'
        })
        document.getElementById('delete-btn').addEventListener('click', e => {
            $.ajax({
                url: '/users',
                type: 'DELETE',
                data: JSON.stringify({userid: sessionStorage.getItem('loginUserid')}),
                dataType: 'json',
                contentType: 'application/json',
                success: d => {
                    sessionStorage.setItem('loginUserid', '')
                    location.href='/'
                },
                error: e => {
                    alert(`회원정보 삭제 에러: ${e}`)
                }
            })
        })
        document.getElementById('logout-btn').addEventListener('click', e => {
            sessionStorage.setItem('loginUserid', '')
            location.href='/'
        })
        alert(`마이페이지로 넘어온 로그인 ID: ${sessionStorage.getItem('loginUserid')}`)
        $.getJSON(`/users/${sessionStorage.getItem('loginUserid')}`, d => {
            document.getElementById('userid').innerHTML = d.loginUser.userid
            document.getElementById('password').innerHTML = d.loginUser.password
            document.getElementById('name').innerHTML = d.loginUser.name
        })
    </script>
</body>
</html>
